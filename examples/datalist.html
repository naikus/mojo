<!DOCTYPE html>
<html>
   <head>
      <title></title>
      <meta name="viewport" content="width=device-width, user-scalable=no" />
      <!--[if LT IE 8]>
         <script type="text/javascript" src="uSelector.js"></script>
         <script type="text/javascript">
            window.selectorEngine = $u;
         </script>
      <![endif]-->
      <script type="text/javascript" src ="h5.js"></script>
      <script type="text/javascript" src ="../src/template.js"></script>
      <script type="text/javascript" src ="../src/datalist.js"></script>
      
      <script id="mytemplate" type="text/x-mojo-template">
         <p class='vcard'>{person.firstname} {person.lastname}</p>
      </script>
      <script type="text/javascript">
         $.ready(function() {
            var data = [], list, oList, itempl = $("#mytemplate").template();
            
            for(var i = 0; i < 5; i++) {
               data[i] = {
                  address: "Cube " + i,
                  person: {
                     firstname: "Firstname-" + i,
                     lastname: "Lastname-" + i,
                     fullname: function() {
                        return this.firstname + " " + this.lastname;
                     }
                  }
               };
            }
            
            list = $("#mylist").DataList({
               render: function(list, item, idx, datum) {
                  return itempl.process(datum);
               }
            });
            list.setItems(data);
            list.selectItemAt(0);
            
            oList = $('#otherList').DataList({
               render: function(list, item, idx, datum) {
                  /* item.setStyle({
                     width: Math.round(($("#otherList").offsets().width / 5)) + "px"
                  }) */
                  return datum;
               }
            });
            oList.setItems(["One", "Two", "Three", "Four", "Five"]);
            oList.selectItemAt(0);
         });
      </script>
      <style type="text/css">
         html, body {
            font-family: Verdana, sans;
            font-size: 0.91em;
         }
         .list {
            list-style-type: none;
            padding: 0;
            margin: 0;
            border: 5px solid #ddd;
            border-radius: 6px;
         }
         .list-item {
            background-color: #444;
            border-bottom: 1px solid #333;
            border-top: 1px solid #555;
            color: #fefefe;

            
            padding: 1.7em 0.5em;
            cursor: pointer;
         }
         
         .list-item p {
            padding: 5px;
            margin: 0;
         }
         
         .list-item.selected {
            background-color: #97E6F4;
            box-shadow: inset 0px 0px 5px #084C6B;
            color: #444; 
            font-weight: bold;
         }
         
         #mylist .list-item:first-child {
            border-radius: 3px 3px 0 0;
         }
         #mylist .list-item:last-child {
            border-radius: 0 0 3px 3px;
         }
         
         #otherList {
            overflow: auto;
            height: auto;
         }
         #otherList .list-item {
            display: table-cell;
            width: 300px;
            padding: 1.7em 0.5em;
            text-align: center;
         }
         #otherList .list-item.selected {
            font-weight: normal;
         }
         
         #otherList .list-item:first-child {
            border-radius: 3px 0 0 3px;
         }
         #otherList .list-item:last-child {
            border-radius: 0 3px 3px 0;
         }
      </style>
   </head>
   <body>
      <p class="info">A List</p>
      <!-- ul  tabindex="2" id="mylist"></ul -->
      <ul id="mylist">
         
      </ul>
      
      <p class="info">A Horizontal List</p>
      <ul id="otherList">
         
      </ul>
   </body>
</html>
