<article class="view main" id="mainView">
  <div class="content no-select">
    <section>
      <header class="pad">Section A</header>
      <div class="chart-container">
        <div class="chart">
          <canvas id="sampleChart"></canvas>
        </div>
      </div>
    </section>
    <section id="recentSchedulesSection">
      <header class="pad">Section B</header>
      <ul class="list pad-items-extra bordered" id="repeat">
        <li class="activable" data-template>
          {item}
        </li>
      </ul>
    </section>
  </div>
  <script src="modules/dashboard/main.js"></script>
</article>
