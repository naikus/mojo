<!-- ==================================== Select Server View =================================== -->
<article class="view no-select" id="selectServerView">
  <div class="content">
    <section class="pad alt-bg" id="addServerForm">
      <header class="pad-v">Add a server</header>
      <input id="serverUrl" tabindex="1" data-bind="serverUrl" type="text" 
          placeholder="http://host-or-ip:port" />
      <div class="pad">
        <span tabindex="2" id="cancelServer" class="button right inline">Cancel</span>
        <span tabindex="3" id="addServer" class="button right inline primary margin-r">OK</span>
      </div>
    </section>

    <section>
      <header class="pad-h pad-b">Choose a server or add one</header>
      <ul id="serverList" class="list pad-items-extra"></ul>
    </section>
  </div>
  <script src="modules/login/select-server.js"></script>
</article>
