<!DOCTYPE html>
<html>
   <head>
      <title>Kitchen Sink</title>
      <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
      <meta name="HandheldFriendly" content="True" />
      <meta name="MobileOptimized" content="480" />
      <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
      <meta name="apple-mobile-web-app-capable" content="yes" />
      
      <script type="text/javascript" src ="js/h5.js"> </script>
      <script type="text/javascript" src ="js/mojo.js"> </script>
      
      <script type="application/javascript" src="js/iscroll-lite.js?v4"></script>
      
      <link rel="stylesheet" type="text/css" href="css/mojo.css" />
      
      
      <style type="text/css">
         *{
            font-family: Helvetica;
         }
         
         html {
            overflow: hidden;
         }
         
         body {
            background: #ddd;
         }

         .content {
            position: absolute;
            min-height: 100%;
            width: 100%;
         }
         
         #navAside {
            position: absolute;
            height: 100%;
            background-color: #333;
         }
         
         #navigation {
            width: 100%;
         }
         #navigation .list > li {
            border: 1px solid #333;
            border-bottom: 1px solid #222;
            border-top: 1px solid #444;
            color: #f4f4f4;
         }
         #navigation .list > li.selected {
            border: 1px solid #134F63;
         }
         
         #navigation .list > li.selected {
            background-color: #30B8E5;
            color: #fff;
            box-shadow: inset 0px 0px 7px #134F63;
            -webkit-box-shadow: inset 0px 0px 7px #134F63;
         }
         
         #navigation > header {
            padding: 12px 10px;

            font-weight: bold;
            color: #aaa;
            background-color: #222;
         }
      
         #viewPort {
            position: absolute;
            overflow: hidden;
            left: 0;
            bottom: 0;
            top: 0;
            
            -moz-transition: left 200ms ease;
            -webkit-transition: left 200ms ease;
            -o-transition: left 200ms ease;
            -ms-transition: left 200ms ease;
            transition: left 200ms ease;
         }
         
         #viewPort.reveal {
            left: 80%;
            box-shadow: -2px 0 10px #111;
            -webkit-box-shadow: -2px 0 5px #111;
         }
         
         @media only screen and (min-width: 320px) and (max-width: 600px) {
            #navAside {
               width: 85%;
            }
            #viewPort {
               left: 0;
               width: 100%;
            }
         }
         
         @media only screen and (min-width: 600px) {
            #navAside {
               width: 20%;
            }
            #viewPort {
               left: 20%;
               width: 80%;
               box-shadow: -2px 0 10px #111;
               -webkit-box-shadow: -2px 0 10px #111;
            }
         }
         
         
      </style>
      
      <script>
         var kitchenSink = mojo.Application(), 
            TAP = "ontouchstart" in document.documentElement ? "tap" : "click";
         
         $.ready(function() {
            var viewPort = $("#viewPort");
            
            $("#navList").datalist({
               data: [
                  {label: "List", value: "listView"},
                  {label: "Form Controls", value: "formView"},
                  {label: "Card Panel", value: "cardPanelView"}
               ],
               render: function(widget, item, i, datum) {
                  item.data("view", datum.value);
                  return datum.label || "Huh?";
               },
               onselectionchange: function(curr, old) {
                  viewPort.removeClass("reveal");
                  kitchenSink.showView(curr.data("view"));
               }
            });
            
            viewPort.on("swipe", function(e) {
               var m = e.movement;
               if(m.startX <= 30 && m.dir === "right") {
                  viewPort.addClass("reveal");
               }else if(m.dir === "left") {
                  viewPort.removeClass("reveal");
               }
            });
            
            kitchenSink.initialize({
               viewPort: "viewPort",
               startView: "splash"
            });
         });
      </script>
   </head>
   <body id="body">
   
      <aside id="navAside">
         <nav id="navigation">
            <header>Navigation</header>
            <ul id="navList" class="list">
            </ul>
         </nav>
      </aside>
   
      <div id="viewPort">
         <!-- ================================== Splash screen ================================= -->
         <article class="view" id="splash">
            <style scoped>
               #splash {
                  -moz-transform: translateX(0%);
                  -webkit-transform: translateX(0%);
                  -o-transform: translateX(0%);
                  -ms-transform: translateX(0%);
                  transform: translateX(0%);
               }
               #splash.out {
                  -moz-transform: translateX(-100%);
                  -webkit-transform: translateX(-100%);
                  -o-transform: translateX(-100%);
                  -ms-transform: translateX(-100%);
                  transform: translateX(-100%);
               }
               
               #splash .content {
                  margin: 0;
                  padding: 0;
                  height: 300px;
                  text-align: center;
                  background-image: url('images/sink.png');
                  background-repeat: no-repeat;
                  background-position: center 100px
               }
               
               #splash .content h2 {
                  text-shadow: 2px 2px 2px #fff;
                  margin-top: 200px;
               }
            </style>
            <script>
               kitchenSink.registerView("splash", function(app, viewUi) {
                  return {};
               });
            </script>
            <div class="content">
               <h2>Kitchen Sink</h2>
            </div>
         </article>
         
         
         <article class="view" id="formView">
            <style scoped></style>
            <script>
               kitchenSink.registerView("formView", function(app, viewUi) {
                  return {};
               });
            </script>
            <div class="content"></div>
         </article>
         
         
         <article class="view" id="cardPanelView">
            <style scoped>
               .card-panel {
                  position: relative;
                  width: 96%;
                  height: 400px;
                  margin: 2%;
                  overflow: hidden;
               }
               
               #mycarousel {
                  background-color: #444;
                  box-shadow: inset 0 0 10px #000;
                  height: 250px;
                  border-radius: 5px;
               }
               
               .card-content {
                  background-color: #bbb;
                  border-radius: 5px 5px 5px 5px;
                  height: 160px;
                  margin: 20px auto;
                  padding-top: 50px;
                  text-align: center;
                  width: 95%;
               }
            </style>
            <script>
               kitchenSink.registerView("cardPanelView", function(app, viewUi) {
                  var cardPanel;
                  return {
                     initialize: function() {
                        cardPanel = $("#mycarousel").cardpanel({
                           // orientation: "vertical"
                        });
                        
                        $("#firstCard").on(TAP, function() {
                           cardPanel.card(0);
                        });
                        $("#previousCard").on(TAP, function() {
                           cardPanel.previous();
                        });
                        $("#nextCard").on(TAP, function() {
                           cardPanel.next();
                        });
                        $("#lastCard").on(TAP, function() {
                           cardPanel.card(5);
                        });
                     }
                  };
               });
            </script>
            <div class="content">
               
               <a class="button col-four" id="firstCard">First</a>
               <a class="button col-four" id="previousCard">Previous</a>
               <a class="button col-four" id="nextCard">Next</a>
               <a class="button col-four" id="lastCard">Last</a>
               
               <div id="mycarousel" class="card-panel">
                  <div class="card-wrapper">
                     <div class="card">
                        <div class="card-content">Card One</div>
                     </div>
                     <div class="card">
                        <div class="card-content">Card Two</div>
                     </div>
                     <div class="card">
                        <div class="card-content">Card Three</div>
                     </div>
                     <div class="card">
                        <div class="card-content">Card Four</div>
                     </div>
                     <div class="card">
                        <div class="card-content">Card Five</div>
                     </div>
                     <div class="card">
                        <div class="card-content">Card Six</div>
                     </div>
                  </div>
               </div>
            </div>
         </article>
         
         <article class="view" id="listView">
            <style scoped>
               #listSeln {
                  padding: 10px;
                  text-align: center;
                  background-color: #666;
                  color: #fff;
                  font-weight: bold;
               }
               #dataList {
                  height: 95%;
                  width: 97%;
                  position: absolute;
               }
            </style>
            <script>
               kitchenSink.registerView("listView", function(app, viewUi) {
                  var dataList, message;
                  
                  return {
                     initialize: function() {
                        var data = [];
                        for(var i = 0; i < 40; i++) {
                           data[i] = "Item " + i;
                        }
                        
                        message = $("#listSeln");
                        
                        dataList = $("#dataList").datalist({
                           itemClass: "activable",
                           data: data,
                           onselectionchange: function(currItem, oldItem) {
                              message.html(currItem.html());
                           }
                        });
                        
                        new iScroll("dataList");
                     }
                  };
               });
            </script>
            <div class="content">
               <section>
                  <header>List</header>
                  <div id="listSeln">None</div>
                  <div id="dataList"></div>
               </section>
            </div>
         </article>      
      </div>
   </body>
</html>
