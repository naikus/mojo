<!DOCTYPE html>
<html>
   <head>
      <title>Kitchen Sink</title>
      <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
      <meta name="HandheldFriendly" content="True" />
      <meta name="MobileOptimized" content="480" />

      <meta name="apple-mobile-web-app-capable" content="yes" />
      
      <script type="text/javascript" src ="js/h5.js"> </script>
      <script type="text/javascript" src ="js/mojo.js"> </script>
      
      <!-- script type="application/javascript" src="js/iscroll-lite.js?v4"></script -->
      
      <link rel="stylesheet" type="text/css" href="css/mojo.css" />
      <link rel="stylesheet" type="text/css" href="css/common-icons.css" />
      
      
      <style type="text/css">
         *{
            font-family: Helvetica;
         }
         
         body {
            background: #ddd;
         }
         
         .content {
            height: auto;
            min-height: 100%;
            width: 100%;
         }
         
         .card-panel {
            
         }
         
         .card-content {
            position: absolute;
            background: #ddd;
            border: 1px solid #ccc;
            -moz-box-sizing: border-box;
            -webkit-box-sizing: border-box;
            width: 96%;
            height: 100%;
            margin: 0 2%;
         }

         #navAside {
            position: fixed;
            min-height: 100%;
            background-color: #333;
         }
         
         #navigation {
            width: 100%;
         }
         #navigation .list > li {
            border: 1px solid #333;
            border-bottom: 1px solid #222;
            border-top: 1px solid #444;
            color: #f4f4f4;
            padding-top: 12px;
         }
         #navigation .list > li [class^="icon-"] {
            margin-right: 10px;
            font-size: 20px;
            text-shadow: 1px 1px 1px #000;
         }
         /*
         #navigation .list > li.selected {
            border-color: #45B9E0 #008aaA #008aab;
            background-image: -moz-linear-gradient(center top , #0099CC, #008aaA);
            background-image: -webkit-gradient(linear, 0 0, 0 100%, to(#008aaA), from(#0099cc));
         }
         */
         
         .help {
            padding: 10px;
            background-color: #C6D9DE;
            border: 1px solid #75ACBC;
            border-radius: 3px;
            margin: 10px;
         } 
         
         #navigation > header {
            padding: 12px 10px;

            font-weight: bold;
            color: #aaa;
            background-color: #222;
         }
         
         @media only screen and (min-width: 320px) and (max-width: 600px) {
            #navAside {
               width: 85%;
            }
            #viewPort {
               left: 0;
               width: 100%;
            }
            #viewPort.reveal {
               left: 85%;
               /*width: 15%;*/ /* works but shows ugly scrollbars in opera mobile */
               height: 100%;
               overflow: hidden;
               /*box-shadow: -2px 0 10px #111;
               -webkit-box-shadow: -2px 0 5px #111;*/
            }
         }
         
         @media only screen and (min-width: 600px) {
            #navAside {
               width: 20%;
               box-shadow: inset -2px 0 10px #111;
               z-index: 100;
            }
            #viewPort {
               left: 20%;
               width: 80%;
            }
         }
         
         
      </style>
      
      <script>
         var kitchenSink = $.Application(), 
            navList,
            TAP = "ontouchstart" in document.documentElement ? "tap" : "click";
         
         $.ready(function() {
            var viewPort = $("#viewPort");
            
            navList = $("#navList").datalist({
               data: [
                  {label: "Simple List", value: "simpleListView", icon: "icon-th-list"},
                  {label: "Rich List", value: "richListView", icon: "icon-th-list"},
                  {label: "Card Panel", value: "cardPanelView", icon: "icon-heart"},
                  {label: "About", value: "aboutView", icon: "icon-info-circle"}
               ],
               render: function(widget, item, i, datum) {
                  item.data("view", datum.value);
                  return '<i class="' + datum.icon + '"></i>' + datum.label || "Huh?";
               },
               onselectionchange: function(curr, old) {
                  if(viewPort.hasClass("reveal")) {
                     viewPort.removeClass("reveal"); 
                  }
                  kitchenSink.showView(curr.data("view"));
               },
               selectedIndex: 3
            });
            
            viewPort.on("swipe", function(e) {
               var m = e.movement;
               if(m.startX <= 30 && m.dir === "right") {
                  viewPort.addClass("reveal");
               }else if(m.dir === "left") {
                  viewPort.removeClass("reveal");
               }
            });
            
            // hide the URL bar when a view transitions in
            viewPort.on("viewtransitionin", function() {
               var doc = window.document, 
                  yOffset = window.pageYOffset || doc.compatMode === "CSS1Compat" && 
                            doc.documentElement.scrollTop || doc.body.scrollTop || 0;               
               setTimeout(function() {
                  if(yOffset < 20) {
                     window.scrollTo(0, 1);
                  }
               }, 30);
            });
            
            kitchenSink.initialize({
               viewPort: "viewPort",
               startView: "aboutView"
            });
         });
      </script>
   </head>
   <body id="body">
   
      <aside id="navAside">
         <nav id="navigation">
            <header>Navigation</header>
            <ul id="navList" class="list">
            </ul>
         </nav>
      </aside>
   
      <div class="viewport" id="viewPort">
      
         <article id="aboutView" class="view">
            <style scoped>
               #aboutView {
                  -moz-transform: translateX(0);
                  -webkit-transform: translateX(0);
                  -o-transform: translateX(0);
                  transform: translateX(0);
               }
               #aboutView.out {
                  -moz-transform: translateX(-100%);
                  -webkit-transform: translateX(-100%);
                  -o-transform: translateX(-100%);
                  transform: translateX(-100%);
               }
               #aboutView.in {
                  -moz-transform: translateX(0%);
                  -webkit-transform: translateX(0%);
                  -o-transform: translateX(0%);
                  transform: translateX(0%);
               }
               #aboutView.pop {
                  -moz-transform: translateX(100%);
                  -webkit-transform: translateX(100%);
                  -o-transform: translateX(100%);
                  transform: translateX(100%);
               }
               
               
               #swipeIndication {
                  display: none;
               }
               
               .about {
                  text-shadow: 0px 0px 3px #fff;
                  color: #333;
                  font-size: 34px;
                  text-align: center;
                  font-weight: bold;
                  margin-top: 60px;
               }
               
               .about > .icon-star-1 {
                  color: #E67A06;
                  text-shadow: 1px 1px 1px #A95C04;
               }
               
               @media only screen and (min-width: 320px) and (max-width: 600px) {
                  #swipeIndication {
                     display: block;
                     width:100%;
                     position:absolute;
                     bottom: 20px;
                  }  
               }
            </style>
            <script>
               kitchenSink.registerView("aboutView", function(app, viewUi) {
                  return {
                     /*initialize: function() {
                        window.setTimeout(function() {
                           navList.selectItemAt(0);
                        }, 1000);
                     }*/
                  };
               });
            </script>
            <div class="content">
               <div class="about">
                  <span class="icon-star-1"></span>
                  Kitchen Sink
               </div>
               <div id="swipeIndication">
                  <p class="help">
                     <span class="icon-right"></span>
                     Swipe to your right from the left edge to reveal the menu.
                  </p>
               </div>
            </div>
         </article>
         
         
         
         <article class="view" id="simpleListView">
            <style scoped>
               #simpleList {
                  /*height: 96%;*/
                  /*width: 96%;*/
                  margin: 0.7%;
               }
             </style>
            <script>
               kitchenSink.registerView("simpleListView", function(app, viewUi) {
                  var countryList = [
                     "India","United States","United Kingdom","Afghanistan","Albania","Algeria",
                     "American Samoa","Andorra","Angola","Anguilla","Antarctica","Antigua and Barbuda","Argentina",
                     "Armenia","Aruba","Australia","Austria","Azerbaijan","Bahamas","Bahrain","Bangladesh",
                     "Barbados","Belarus","Belgium","Belize","Benin","Bermuda","Bhutan","Bolivia",
                     "Bosnia and Herzegovina","Botswana","Bouvet Island","Brazil","British Indian Ocean Territory",
                     "Brunei Darussalam","Bulgaria","Burkina Faso","Burundi","Cambodia","Cameroon","Canada",
                     "Cape Verde","Cayman Islands","Central African Republic","Chad","Chile","China",
                     "Christmas Island","Cocos (Keeling) Islands","Colombia","Comoros","Congo"];
                  
                  return {
                     initialize: function() {
                        $("#simpleList").datalist({
                           data: countryList
                        });
                     }
                  };
               });
            </script>
            <div class="content">
               <h4 class="header">Simple List</h4>
               <div id="simpleList"></div>
            </div>
         </article>
         
         
         
         <article class="view" id="richListView">
            <style scoped>
               #richList {
                  /*height: 96%;
                  width: 96%;*/
                  margin: 0.7%;
               }
               #richListView .country .icon {
                  width: 45px;
                  height: 45px;
                  float: left;
                  background: #f4f4f4;
               }
               #richListView .country p {
                  margin-left: 50px;
                  margin-bottom: 5px;
               }
             </style>
            <script id="countryTmpl" type="text/x-mojo-template">
               <div class="icon"></div>
               <p class="label">{title}</p>
               <p class="desc">{description}</p>
            </script>
            <script>
               kitchenSink.registerView("richListView", function(app, viewUi) {
                  var countryTmpl, 
                     moreCountryList = [
                        "Congo, The Democratic Republic of The","Cook Islands", "Costa Rica","Cote D'ivoire",
                        "Croatia","Cuba","Cyprus","Czech Republic","Denmark","Djibouti","Dominica","Dominican Republic",
                        "Ecuador","Egypt","El Salvador","Equatorial Guinea","Eritrea","Estonia","Ethiopia",
                        "Falkland Islands (Malvinas)","Faroe Islands","Fiji","Finland","France","French Guiana",
                        "French Polynesia","French Southern Territories","Gabon","Gambia","Georgia","Germany","Ghana",
                        "Gibraltar","Greece","Greenland","Grenada","Guadeloupe","Guam","Guatemala","Guinea",
                        "Guinea-bissau","Guyana","Haiti","Heard Island and Mcdonald Islands"
                     ];
                  
                  return {
                     initialize: function() {
                        countryTmpl = $("#countryTmpl").template();
                        $("#richList").datalist({
                           itemClass: "country",
                           render: function(w, item, i, country) {
                              return countryTmpl.process({
                                 title: country,
                                 description: "The Country Of " + country
                              });
                           },
                           data: moreCountryList
                        });
                     }
                  };
               });
            </script>
            <div class="content">
               <h4 class="header">Rich List</h4>
               <div id="richList"></div>
            </div>
         </article>
         
         
         
         <article class="view" id="cardPanelView">
            <style scoped>
               #cardPanel {
                  position: absolute;
                  width: 100%;
                  height: 40%;
               }
               #cardPanel h2 {
                  text-align: center;
                  margin: 6% auto;
                  width: 70%;
                  text-shadow: 1px 1px 1px #fff;
               }
            </style>
            <script>
               kitchenSink.registerView("cardPanelView", function(app, viewUi) {
                  var cp, cardPanel;
                  return {
                     initialize: function() {
                        cp = $("#cardPanel");
                        cardPanel = cp.cardpanel({
                           orientation: "horizontal"
                        });
                        cp.on("swipe", function(e) {
                           var m = e.movement, dir = m.dir;
                           if(dir === "left") {
                              cardPanel.next();
                           }else if(dir === "right") {
                              cardPanel.previous();
                           }
                        });
                     },
                     activate: function() {
                        cardPanel.layout();
                     }
                  };
               });
            </script>
            <div class="content">
               <h4 class="header">Card Panel</h4>
               <div id="cardPanel" class="card-panel">
                  <div class="card-wrapper">
                     <div class="card">
                        <div class="card-content">
                           <h2>Card One</h2>
                        </div>
                     </div>
                     <div class="card">
                        <div class="card-content">
                           <h2>Card Two</h2>
                        </div>
                     </div>
                     <div class="card">
                        <div class="card-content">
                           <h2>Card Three</h2>
                        </div>
                     </div>
                  </div>
               </div>
            </div>
         </article>
      </div>
   </body>
