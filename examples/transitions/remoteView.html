<div class="view" id="remoteView">
   <script>
      app.registerView("remoteView", function(app, ui) {
         return {
            initialize: function() {
               var action = "ontouchstart" in document.documentElement ? "tap" : "click";
               ui.on(action, function(e) {
                  alert("Hello from remote view");
               });
            }
         };
      });
   
   </script>
   <div class="header">3. Remote view</div>
   <div id="yetDiv">
      <h3>I am the remote view</h3>
   </div>
</div>
